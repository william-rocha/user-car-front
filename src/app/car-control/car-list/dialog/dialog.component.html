<div mat-dialog-title>
  <h1>{{ data ? "Atualizar" : "Adicionar" }} Carro</h1>
</div>
<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Placa:</mat-label>
        <input
          matInput
          type="text"
          placeholder="digite numero placa"
          formControlName="placa"
          (input)="uppercaseInput($event, 'placa')"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cor:</mat-label>
        <input
          matInput
          placeholder="digite uma cor"
          formControlName="cor"
          (input)="uppercaseInput($event, 'cor')"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Marca:</mat-label>
        <input
          matInput
          placeholder="digite uma marca"
          formControlName="marca"
          (input)="uppercaseInput($event, 'marca')"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action-btns">
    <button
      mat-raised-button
      type="button"
      color="warn"
      [mat-dialog-close]="false"
    >
      Cancelar
    </button>
    <button style="margin: 10px" mat-raised-button color="accent" type="submit">
      {{ data ? "Atualizar" : "Salvar" }}
    </button>
  </div>
</form>
