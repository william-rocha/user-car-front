<mat-toolbar color="primary">
  <span>Controle de uso de carro por funcionários</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="main-body">
  <div class="table-container">
    <div class="example-button-row custom-btn">
      <button
        mat-raised-button
        color="accent"
        (click)="openAddEditCarUserDialog()"
      >
        Registrar uso
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
        <td mat-cell *matCellDef="let row">{{ row.carro.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cor</th>
        <td mat-cell *matCellDef="let row">{{ row.carro.cor }}</td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
        <td mat-cell *matCellDef="let row">{{ row.carro.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="motorista">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Motorista</th>
        <td mat-cell *matCellDef="let row">{{ row.motorista.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="motivoUtilizacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Motivo Utilização
        </th>
        <td mat-cell *matCellDef="let row">{{ row.motivoUtilizacao }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
        <td mat-cell *matCellDef="let row">
          <span
            *ngIf="row.status === 'rodando'"
            (click)="finalizarUtilizacaoCarro(row)"
            class="action-icon"
          >
            <mat-icon color="warn">stop</mat-icon>
          </span>
          <span *ngIf="row.status === 'finalizada'" class="action-icon">
            <mat-icon color="primary">drive_eta</mat-icon>
          </span>
          <span (click)="deleteCarUsage(row.id)" class="action-icon">
            <mat-icon color="warn">delete</mat-icon>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
