<mat-toolbar color="primary">
  <span>Lista de Motoristas</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="main-body">
  <div class="table-container">
    <div class="example-button-row custom-btn">
      <button
        mat-raised-button
        color="accent"
        (click)="openAddEditDriverDialog()"
      >
        Adicionar Motorista
      </button>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          #inputName
          [(ngModel)]="nomeFilter"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="filtre pelo Nome motorista"
        />
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
        <td mat-cell *matCellDef="let row">
          <span
            (click)="abrirFormEdicao(row)"
            class="action-icon"
            style="margin-right: 5px"
          >
            <mat-icon color="primary">edit</mat-icon>
          </span>
          <span (click)="deleteDriver(row.id)" class="action-icon">
            <mat-icon color="warn">delete</mat-icon>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [disabled]="disabled"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      [hidePageSize]="hidePageSize"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
